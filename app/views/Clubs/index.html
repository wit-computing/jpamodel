<nav>
  <a class="item"         href="/divisions"> Divisions </a>

  <a class="item"         href="/players">   Players   </a>

</nav>

<section>        
  <h1>Clubs</h1>
  <table>
    <thead>
      <tr>
        <th>Club</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

      #{list items:clubs, as:'club'}

             <table>
               <tr>

               </tr>

          </td>
          <td></td>
        </tr>
      #{/list}
    </tbody>
  </table>
